name: Test Firedrake examples

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:

  test-obstacle:
    runs-on: ubuntu-24.04
    container: 
        image: ghcr.io/methods-group/proximalgalerkin@sha256:9dc54d705a963b647f238e1f469f9bc07ee4ab9612da2a2f6111ddcd60c733ad
        options: --user root

    steps:
        - uses: actions/checkout@v4
        
        - name: Activate Firedrake virtual environment
          run: |
              . /root/LVPP/firedrake/bin/activate
              echo PATH=$PATH >> $GITHUB_ENV

        - name: Run example 12
          working-directory: ./examples/12_monge_ampere
          run: |
            python3 monge_ampere_cg_cg_dg_firedrake.py
    